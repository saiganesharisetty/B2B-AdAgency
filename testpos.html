  <!DOCTYPE html>
  <html lang="en">
    <head>

      <title>Image and Video Hover Effect</title>
      <style>
        .custom-btn {
          width: 130px;
          height: 40px;
          color: #fff;
          border-radius: 5px;
          padding: 10px 25px;
          font-family: "Lato", sans-serif;
          font-weight: 500;
          background: transparent;
          cursor: pointer;
          transition: all 0.3s ease;
          position: relative;
          display: inline-block;
          box-shadow: inset 2px 2px 2px 0px rgba(255, 255, 255, 0.5),
            7px 7px 20px 0px rgba(0, 0, 0, 0.1),
            4px 4px 5px 0px rgba(0, 0, 0, 0.1);
          outline: none;
        }

        /* 6 */
        .btn-6 {
          background: rgb(247, 150, 192);
          background: radial-gradient(
            circle,
            rgba(247, 150, 192, 1) 0%,
            rgba(118, 174, 241, 1) 100%
          );
          line-height: 42px;
          padding: 0;
          border: none;
        }
        .btn-6 span {
          position: relative;
          display: block;
          width: 100%;
          height: 100%;
        }
        .btn-6:before,
        .btn-6:after {
          position: absolute;
          content: "";
          height: 0%;
          width: 1px;
          box-shadow: -1px -1px 20px 0px rgba(255, 255, 255, 1),
            -4px -4px 5px 0px rgba(255, 255, 255, 1),
            7px 7px 20px 0px rgba(0, 0, 0, 0.4),
            4px 4px 5px 0px rgba(0, 0, 0, 0.3);
        }
        .btn-6:before {
          right: 0;
          top: 0;
          transition: all 500ms ease;
        }
        .btn-6:after {
          left: 0;
          bottom: 0;
          transition: all 500ms ease;
        }
        .btn-6:hover {
          background: transparent;
          color: #76aef1;
          box-shadow: none;
        }
        .btn-6:hover:before {
          transition: all 500ms ease;
          height: 100%;
        }
        .btn-6:hover:after {
          transition: all 500ms ease;
          height: 100%;
        }
        .btn-6 span:before,
        .btn-6 span:after {
          position: absolute;
          content: "";
          box-shadow: -1px -1px 20px 0px rgba(255, 255, 255, 1),
            -4px -4px 5px 0px rgba(255, 255, 255, 1),
            7px 7px 20px 0px rgba(0, 0, 0, 0.4),
            4px 4px 5px 0px rgba(0, 0, 0, 0.3);
        }
        .btn-6 span:before {
          left: 0;
          top: 0;
          width: 0%;
          height: 0.5px;
          transition: all 500ms ease;
        }
        .btn-6 span:after {
          right: 0;
          bottom: 0;
          width: 0%;
          height: 0.5px;
          transition: all 500ms ease;
        }
        .btn-6 span:hover:before {
          width: 100%;
        }
        .btn-6 span:hover:after {
          width: 100%;
        }

        .image-container {
          position: relative;
          display: inline-block;
          margin: -2px;
        }

        .image-container img {
          display: block;
          width: 65vh;
          height: 55vh;
          transition: opacity 0.3s;
        }

        .image-container .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 70vh;
          height: 50vh;
          background: rgba(0, 0, 0, 0.5);
          color: white;
          opacity: 0;
          transition: opacity 0.3s;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
        }

        .image-container:hover .overlay {
          opacity: 1;
        }

        .image-container:hover img {
          opacity: 0;
        }

        .image-container .hover-video {
          position: absolute;
          top: 0;
          left: 0;
          width: 70vh;
          height: 50vh;
          display: none;
          object-fit: cover;
        }

        .image-container:hover .hover-video {
          display: block;
        }

        .overlay h1 {
          font-size: 24px;
          margin: 0;
        }

        .overlay p {
          font-size: 16px;
          margin: 10px 0 0;
        }

        
      </style>
